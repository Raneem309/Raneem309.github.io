<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raneem Ali's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="openingScreen" class="displayNone">- RANEEM ALI's PORTFOLIO -</div>
  <div class="background">
    <div class="container">
      <header>
        <div id="headerContainer">
          <div id="nameTitleContainer">
            <h1 id="name">Raneem Ali</h1>
            <h2 id="title">Web/Software Developer</h2>
          </div>
          <div id="mainHeader" class="center-tabs">
            <div id="aboutMeTab" class="tab">Home</div>
            <div id="projectTab" class="tab">Projects</div>
            <div id="contactTab" class="tab">Contact</div>
          </div>
        </div>
      </header>

      <section class="displayNone" id="aboutMeSection">
        <h2>About Me</h2>
        <div id="aboutMeBio"></div>
      </section>

      <section class="displayNone" id="projectsSection">
        <h2>Projects</h2>
        <div id="projectHeader"></div>
        <div id="projectData" class="center-text">
          <div class="project">
            <h3>Health Stats</h3>
            <button onclick="launchHealthStats()">Launch App</button>
          </div>
        </div>
      </section>

      <section class="displayNone" id="contactSection">
        <h2>Contact</h2>
        <p>Contact Information</p>
      </section>

      <div id="appContainer" class="displayNone">
        <h3>Health Stats</h3>
        <form onsubmit="event.preventDefault(); calculateHealthStats();">
          <input type="text" id="nameInput" placeholder="Enter Your Name" required />
          <input type="number" id="ageInput" placeholder="Enter Your Age" required />
          <select id="genderInput" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <input type="number" id="heightInput" placeholder="Enter Height in Feet" required />
          <input type="number" id="weightInput" placeholder="Enter Weight in Pounds" required />
          <input type="number" id="activityLevelInput" placeholder="Activity Level (1-5)" required />
          <button type="submit">Calculate</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
