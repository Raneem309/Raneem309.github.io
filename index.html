<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raneem Ali's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="openingScreen" class="displayNone">- RANEEM ALI's PORTFOLIO -</div>
    <div class="background">
      <div class="container">
        <header>
          <div id="headerContainer">
            <div id="nameTitleContainer">
              <h1 id="name">Raneem Ali</h1>
              <h2 id="title">Web/Software Developer</h2>
            </div>
            <div id="mainHeader" class="center-tabs">

              <div id="projectTab" class="tab">Projects</div>

            </div>
          </div>

        <section class="displayNone" id="aboutMeSection">

          <div id="projectsGrid">
            <div class="project" id="project1">

              <button class="projectButtons" onclick="launchHealthStats()">Start Health Stats</button>
            </div>
            <div class="project" id="project2">
              <h3>Project 2</h3>
              <button class="projectButtons" onclick="">Start [Project 2]</button>
            </div>
            <div class="project" id="project3">
              <h3>Project 3</h3>
              <button class="projectButtons" onclick="">Start [Project 3]</button>
            </div>
          </div>
        </div>

          <div id="appContainer" class="displayNone">
            <div id="healthStatsApp">
            </div>
            <button id="exitButton" onclick="exitApp()">Exit</button>
          </div>
        </section>

        <section class="displayNone" id="contactSection">
          <h2>Contact</h2>
          <p>Cell: <a href="tel:+17032689046">(703) 268-9046</a></p>
          <p>
            Email: <a href="mailto:Raneem309@gmail.com">Raneem309@gmail.com</a>
          </p>
          <p>
            LinkedIn:
            <a href="https://www.linkedin.com/in/raneem-ali/" target="_blank"
              >raneem-ali</a
            >
          </p>

      </div>
